<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoSurvey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename="style_two.css") }}">
</head>
<body>
    <div class="layout">
        <h1><u><strong>Submitted Info</strong></u></h1>
        <div class="row">
            <h3>Name:</h3>
            <p>{{session['name']}}</p>
        </div>
        <div class="row">
            <h3>Location:</h3>
            <p>{{session['location']}}</p>
        </div>
        <div class="row">
            <h3>Favorite Language:</h3>
            <p>{{session['language']}}</p>
        </div>
        <div class="row">
            <h3>Comment:</h3>
            <p>{{session['comment']}}</p>
        </div>
        <div class="button">
            <button onclick="window.location.href='http://localhost:5000/';">Go Back</button>
        </div>
    </div>
</body>
</html>
